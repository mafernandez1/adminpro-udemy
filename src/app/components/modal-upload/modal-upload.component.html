<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTmp" [src]="'abc' | imagen" alt="" class="w150">
                    <img *ngIf="imagenTmp" [src]="imagenTmp" alt="" class="w150">
                    <input (change)="seleccionImagen($event.target.files[0])" type="file" name="imagen">
                </div>
                <div class="modal-footer">
                    <button [disabled]="!imagenTmp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
